<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Example</title>
</head>
<body>
<div id="container">   
    <h1>Elderflower</h1>
    <div id="content">
        <div id="name"><span>please check your order!</span></div>
        <p class="titles">Custom Sign:</p>
        <div id="csign">-Custom Sign</div>
        <p class="titles">Tiles:</p>
        <div id="tiles">-Tiles</div>
        <p class="titles">Subtotal:</p>
        <div id="subtotal"><p>-Subtotal</p></div>
        <p class="titles">Shipping:</p>
        <div id="shipping"><p>-Shipping</p></div>
        <p class="titles">Total:</p>
        <div id="total"><p>-Total</p></div>
        <button type="submit" name="button">Pay Now!</button>
    </div>
</div> 
<script src="./example.js"></script>
</body>
</html>
