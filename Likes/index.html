<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="navbar">
        <h1 class="network">Network</h1>
    </div>
    <h1 class="yourfeed">Your Feed</h1>
    <div class="wrapper">
        <div class="col1">
            <div class="jamesdoe">
                <img class= "profile_pic" src="./user-circle.png" alt="profile pic">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col2">
            <div class="card">
                <div class="content_name"><h2>Neil M</h2> <p id="count">9 like(s)</p> <button onclick="add1()" type="submit" class="like_btn">Like</button></div>
                <p>I just set up this new discord bot, let me<br>
                know what you all think. <a href="#">link</a></p>
            </div>
            <div class="card">
                <div class="content_name"><h2>Nichole K</h2> <p id="count1">12 like(s)</p> <button onclick="add2()" type="submit" class="like_btn">Like</button></div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="card">
                <div class="content_name"><h2>Jim R</h2> <p id="count2">9 like(s)</p> <button onclick="add3()" type="submit" class="like_btn">Like</button></div>
                <p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
            </div>
        
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
