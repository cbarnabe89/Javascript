<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On Input - Example</h1>
    <p>Hello, my name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="your name" oninput="setName(this)">


    <h1>OnSelect - Example</h1>
    <select name="food" onchange="pickFood(this)">
        <option>Pizza</option>
        <option>Hamburger</option>
        <option>Kebab</option>
        <option>Mac and Cheese</option>
    </select>

    <button onclick="order()">Order Food</button>

    <script src="script.js"></script>
</body>
</html>
